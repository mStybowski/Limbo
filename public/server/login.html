<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Limbo - Connect to MQTT</title>
    <link href="../css_js/my_styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="wrapper">
    <h1>Connect to MQTT Broker</h1>
    <div class="form">
        <form method="POST" action="/attemptconnection">
            <input type="text" name="ip" placeholder="e.g. ws://192.168.2.179:8083/mqtt" value="ws://localhost:8083/mqtt"/>
            <input type="submit" value="Connect"/>
        </form>
        <p>Provide an URL to MQTT broker</p>
    </div>
</div>



</body>
</html>
